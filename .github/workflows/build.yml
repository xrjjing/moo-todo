name: Build 牛牛待办

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: 牛牛待办-mac
            sep: ':'
          - os: windows-latest
            artifact: 牛牛待办-win
            sep: ';'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pywebview

      - name: Build
        run: |
          pyinstaller --onedir --windowed --name "牛牛待办" --add-data "web${{ matrix.sep }}web" --add-data "services${{ matrix.sep }}services" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "${name}.zip" "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          generate_release_notes: true
